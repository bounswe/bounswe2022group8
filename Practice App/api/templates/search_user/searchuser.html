margin:0 auto;

<body>
	<div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">	
                        <span style="font-size:15px;">You can search for a user by providing the username.</span> 
                        <input type="text" id = "username" name="id" placeholder="Username" value="" required>  
                        <input id="submit" type="button" style="margin-left:110px" class="btn" value="Search User" onclick="search()">
						
					</div>
				</form>
			</div>
			<div id="list-wrapper">
		</div>
	</div>

    <script type="text/javascript">

async function search(){
			var wrapper = document.getElementById('list-wrapper')
            var par = document.getElementById('username').value
            if (par == "") {
                alert("username must be filled out.");
                return false;
            }

			wrapper.innerHTML='';
            console.log(par)

            var headers = {'Content-type': 'application/json', 'Accept': 'text/plain'}
			
            // Examine the structure of the fetch function in detail.
            // It's important to add method and headers.
            fetch(`http://127.0.0.1:8000/api/v1/search_user/${par}`, {
                method:'GET',
                headers:{
                    'Content-type': 'application/json'
                }
            })
			.then(resp =>  {
                
                if (resp.status == 404) {
                    var item = `
                    <div  class="box" > 
        				<p><b>Any user with the given username does not exist.</b></p>
                    </div>
                    `
                    wrapper.innerHTML += item
                }       
                if (resp.status == 200) { 
                
                resp.json().then(data => {  // data : returned json
				console.log('Data:', data)
					

                var item = `
                    <div  class="box" > 
					<form>
        				<p><b>Name:</b>       ${data.name}</p>
        				<p><b>Surname:</b> ${data.surname}</p>
        				<p><b>Email:</b> ${data.email}</p>
    				</form>
                    </div>
                    `
                wrapper.innerHTML += item
                
                })
            }

			}).catch(err => {
        console.log(err)
            });
		}
    </script>
