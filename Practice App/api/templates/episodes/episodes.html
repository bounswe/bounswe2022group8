<body>
	<div class="container">

		<div id="task-container">

				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
                            <span style="font-size:15px;">You can view the episodes of a TV series by providing the name of the show.</span>

						<div style="flex: 1">
                            
                            <input type="text" id = "name" name="id" placeholder="Name of the show." value="" required>

	<script type="text/javascript">
        
        
		function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getCookie('csrftoken');

		var activeItem = null
		var list_snapshot = []
  

		function search(){
			var wrapper = document.getElementById('list-wrapper')
            var par = document.getElementById('name').value
            if (par == "") {
                alert("Name of the show must be filled out.");
                return false;
            }
			//wrapper.innerHTML = ''
			wrapper.innerHTML='';
            console.log(par)

            var headers = {'Content-type': 'application/json', 'Accept': 'text/plain'}
			
            // Examine the structure of the fetch function in detail.
            // It's important to add method and headers.
            fetch(`http://127.0.0.1:8000/api/v1/episodes/${par}`, {
                method:'GET',
                headers:{
                    'Content-type': 'application/json'
                }
            })
			.then(resp =>  {
                
                if (resp.status == 404) {
                    var item = `
                    <div  class="box" > 
        			<p><b>TV Series with the specified name cannot be found.</b></p>
                    </div>
                    `
                    wrapper.innerHTML += item
                 }
                 else if(resp.status == 503) {
                    var item = `
                    <div  class="box" > 
        			<p><b>Internal server error: Most probably, there is a problem with tvmaze/api. Please try again later.</b></p>
                    </div>
                    `
                    wrapper.innerHTML += item
                 }       
                if (resp.status == 200) { 
                
                resp.json().then(data => {  // data : returned json
				console.log('Data:', data)

                    var episodes = data['episodes']
                    html = ""
                    for(var i in episodes) {
					    var e = episodes[i] 
					    
						var eHTML = `
						<li>
                            <b>Name: </b>${e.name}
						</li>
                        <li>
                            <b>Season: </b>${e.season}
						</li>
                        <li>
                            <b>Average Rating: </b>${e.rating}
						</li>
                        <li>
                            <b>Summary: </b>${e.summary}
						</li>
						`
						html += eHTML
                    }
                    

                    var item = `
                    <div class="box" > 
						<form>
        			<p><b>Name:</b>       ${data.name}</p>
        			<p><b>Language:</b> ${data.language}</p>
        			<p><b>Genre:</b> ${data.genre}</p>
        			<p><b>Description</b> ${data.description} </p>
					<p>Average rating: ${data.rating}</p>
                    <p>Number of seasons: ${data['number of seasons']}</p>
                    <p>Episodes: ${html}</p>
    					</form>
                    </div>
                    `
                    wrapper.innerHTML += item
                
                
                })
            }

			}).catch(err => {
        console.log(err)
            });
		}


	</script>
