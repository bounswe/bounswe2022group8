<!DOCTYPE html>
<html>
<head>
	<title>TO DO</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<style type="text/css">
		body{
		  background: rgb(217, 130, 54);

background-image: linear-gradient(315deg, #a55c1b 0%, #363535 74%);

		  align-items: flex-start;

		}

		#form-wrapper{
		  position: -webkit-sticky;
		  position: sticky;

		  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
 		  padding:40px;

		#submit{
		  background-color: #FFA500;
		  border-radius: 0;
		  border:0;

		.flex-wrapper{
			display: flex;
		}

		.task-wrapper{
		  	margin:5px;

		  	cursor: pointer;
		  	border-bottom: 1px solid  #e9e9e9;
		  	color: #686868;
			}
			.box{
        margin:0 auto; 
        width:600px;
        padding:20px;
        background:#f9f9f9;
        border:2px solid #333;
        }
        img {
        width: 200px;
        height: auto;
        border-image: linear-gradient(#f6b73c, #4d9f0c) 30;
        }

        .box1 img {
            object-fit: cover;
        }

 

	</style>

</head>
<body>
	<div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">	
                        <span style="font-size:15px;">Delete tag by providing tag id.</span> 
						<input type="number" step="1" id = "tagid" name="tagid" placeholder="tag id" value="" required>
                        <input id="submit" type="button" style="margin-left:110px" class="btn" value="Delete Tag" onclick="search()">
						
					</div>
				</form>
			</div>
			<div id="list-wrapper">
		</div>
	</div>


	<script type="text/javascript">
         
		function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		var csrftoken = getCookie('csrftoken');
        
		function search(){
			var host = window.location.origin; 
			var wrapper = document.getElementById('list-wrapper')
            var par1 = document.getElementById('tagid').value
            if (par1 == "") {
                alert("tag id must be filled out.");
                return false;
            }
			
			wrapper.innerHTML='';
			
            console.log(par1)
			
            var headers = {'Content-type': 'application/json', 'Accept': 'text/plain'}

            // Examine the structure of the fetch function in detail.
            // It's important to add method and headers.
            fetch(`${host}/api/v1/tags/${par1}`, {
                method:'DELETE',
                headers:{
                    'Content-type': 'application/json',
					'X-CSRFToken':csrftoken
                }
            })
			.then(resp =>  {
                
                if (resp.status == 404) {
                    var item = `
                    <div  class="box" > 
        			<p><b>A tag with the given id cannot be found</b></p>
                    </div>
                    `
                    wrapper.innerHTML += item
                }    
				if (resp.status == 204) {
                    var item = `
                    <div  class="box" > 
        			<p><b>Tag is deleted successfully</b></p>
                    </div>
                    `
                    wrapper.innerHTML += item
                }    
                

			}).catch(err => {
        	console.log(err)
            });
		}

		
	</script>

</body></html>{% endblock %}
