		function search1(){
			var wrapper = document.getElementById('list-wrapper')
			//wrapper.innerHTML = ''


			var url = 'http://127.0.0.1:8000/api/v1/artitems/'  // get all the art items
            
            var headers = {'Content-type': 'application/json', 'Accept': 'text/plain'}
			
            // Examine the structure of the fetch function in detail.
            // It's important to add method and headers.
            fetch(url, {
                method:'GET',
                headers:{
                    'Content-type': 'application/json'
                }
            })
			.then((resp) => resp.json())
			.then(function(data) {  // data : returned json
				console.log('Data:', data)
                /*

                var list = data
                for(var i in list) {

                    var item = `

                        </div>

                    wrapper.innerHTML += item

		var form = document.getElementById('form-wrapper')
		form.addEventListener('submit', function(e){
			e.preventDefault()
			console.log('Form submitted')
			var url = 'http://127.0.0.1:8000/api/task-create/'
			if (activeItem != null){
				var url = `http://127.0.0.1:8000/api/task-update/${activeItem.id}/`
				activeItem = null
			}



			var title = document.getElementById('title').value
			fetch(url, {
				method:'POST',
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				},
				body:JSON.stringify({'title':title})
			}
			).then(function(response){
				buildList()
				document.getElementById('form').reset()
			})
		})




		function editItem(item){
			console.log('Item clicked:', item)
			activeItem = item
			document.getElementById('title').value = activeItem.title
		}


		function deleteItem(item){
			console.log('Delete clicked')
			fetch(`http://127.0.0.1:8000/api/task-delete/${item.id}/`, {
				method:'DELETE', 
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				}
			}).then((response) => {
				buildList()
			})
		}

		function strikeUnstrike(item){
			console.log('Strike clicked')

			item.completed = !item.completed
			fetch(`http://127.0.0.1:8000/api/task-update/${item.id}/`, {
				method:'POST', 
				headers:{
					'Content-type':'application/json',
					'X-CSRFToken':csrftoken,
				},
				body:JSON.stringify({'title':item.title, 'completed':item.completed})
			}).then((response) => {
				buildList()
			})
		}
